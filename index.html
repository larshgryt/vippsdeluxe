<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf8">
        <title>VIPPS GAVE</title>
        <meta name="description" content="En gavekorts tjeneste for Vipps">
        <link rel="stylesheet" href="main.css">
        
    </head>
    
    
    <body>
        <div id="mainarea">
            <div id="topnav">
                <span id="topnav_button_left" class="navtext"> &lt; </span>
                <span id="topnavcontent" class="navtext">
                      Send a gift
                </span>
                <span id="topnav_button_right"></span>
            </div>
            <div id="navbuttonsdiv">
                <button class="navbutton" type="button" onclick="sendPage()">Send</button>
                <button class="navbutton" type="button" onclick="receivePage()">Receive</button>
                <button class="navbutton" type="button" onclick="historyPage()">History</button>
            </div>
            <div id="searchbar">
                <input class="searchinput" type="text" placeholder="Search by name or mobile number">
            </div>
            <div id="maincontent">
                <div id=send>
                    
                    <select class="list" name="sometext" size="5">
                        <option onCLick="chooseUser()">Lars Henrik Grytten</option>
                        <option>Agata Jedryszek</option>
                        <option>Andreas Gronlien</option>
                        <option>Iselin Erikssen</option>
                        <option>Hello Anderson</option>
                        <option>Byebye Anderson</option>
                        <option>Cruel Word</option>
                        <option>Please Help</option>
                </select>
                </div>
                <div id="receive"></div>
                <div id="history"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
